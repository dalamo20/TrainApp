<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
        </div>
    </div>
    <div class="search">
        <form>
            <header>Add Train</header>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name: </label>
                <input type="text" class="form-control searchTerm" id="train-name" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination: </label>
                <input type="text" class="form-control searchTerm" id="destination" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time):</label>
                <input type="text" class="form-control startYear" id="train-time" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min):</label>
                <input type="text" class="form-control endYear" id="train-frequency" placeholder="">
            </div>
            <br>
            <div class="buttons">
                <button type="submit" id="submitInput" value="Add Item" class="btn btn-secondary">Submit</button>
            </div>
        </form>
        <div class="resultsElem">
            <header>Current Train Schedule</header>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-schedule"></tbody>
            </table>
            <br>
        </div>
    </div>
