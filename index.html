<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
        </div>
    </div>
    <div class="search">
        <form>
            <header>Add Train</header>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name: </label>
                <input type="text" class="form-control searchTerm" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination: </label>
                <input type="text" class="form-control searchTerm" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time:</label>
                <input type="text" class="form-control startYear" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min):</label>
                <input type="text" class="form-control endYear" id="exampleFormControlInput1" placeholder="">
            </div>
            <br>
            <div class="buttons">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
        <div class="resultsElem">
            <header>Current Train Schedule</header>
            <div id="searchResults"></div>
            <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
